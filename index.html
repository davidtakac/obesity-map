<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Fonts -->
        <link href="//fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- D3 -->
        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="//d3js.org/topojson.v3.min.js"></script>
        <script src="//unpkg.com/d3-simple-slider"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col mt-4">
                    <h1 class="text-center">Obesity percentage by country</h1>
                    <h2 class="text-center" id="year-banner"></h2>
                </div>
            </div>
            <div class="row content">
                <div class="col-1 mt-2 d-flex justify-content-start">
                    <div id="legend-container"></div>
                </div>
                <div class="col-10">
                    <div id="map"></div>
                </div>
                <div class="col-1 d-flex justify-content-end">
                    <div id="slider-step"></div>
                </div>
            </div>
        </div>
        <div class="tooltip container pb-2">
            <div class="row text-center">
                <div class="col text-break text-center" id="tt-country"></div>
            </div>
            <div class="row">
                <div class="col text-nowrap text-center">Year</div>
                <div class="col text-center" id="tt-year"></div>
            </div>
            <div class="row">
                <div class="col text-nowrap text-center">Obesity</div>
                <div class="col text-center" id="tt-obesity_perc"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
